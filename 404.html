<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = location.pathname + location.search + location.hash;
      location.replace("/index.html?redirect=" + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
